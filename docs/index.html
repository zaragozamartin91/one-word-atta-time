<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>One Word atta time</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <div id="root"></div>

    <!-- IMPORTING REACT -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- IMPORTING PDFJS -->
    <script src="javascripts/lib/pdfjs/pdf.js"></script>
    <script>
        // Loaded via <script> tag, create shortcut to access PDF.js exports.
        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        // The workerSrc property shall be specified.
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'javascripts/lib/pdfjs/pdf.worker.js';
    </script>
    
    <script type="module" src="javascripts/bundled/index.js"></script>
</body>

</html>
